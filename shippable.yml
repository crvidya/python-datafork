language: python
python:
  - "2.7"
before_script: mkdir -p shippable/codecoverage
install:
  - "pip install -U pip"
  - "pip install -e . --use-mirrors"
  # Testing dependencies
  - "pip install --use-mirrors -U -r requirements-dev.txt"
  
script: nosetests -v --with-coverage --cover-erase --cover-inclusive --cover-branches --cover-package=datafork
        - coverage xml -o shippable/codecoverage/coverage.xml datafork/_init_.py
